{% extends "base.html" %}
{% block content %}

<div class="container section">
    <div class="grid grid-2">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ car.brand }} {{ car.model }}</h2>
                    <img src="{{ car.image_url or 'https://via.placeholder.com/600x400?text=Sem+imagem' }}" alt="{{ car.brand }} {{ car.model }}" style="width:100%; max-height:300px; object-fit:cover; border-radius:8px; margin-bottom:12px;">
                <p class="card-text">Ano: {{ car.year or '—' }} • KM: {{ car.km or '—' }} • Placa: {{ car.plate or '—' }}</p>
                <p class="card-text" style="font-size:1.25rem; color:var(--secondary-color); font-weight:700;">R$ {{ car.price_per_day }} / dia</p>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Escolha datas</h3>
                    <form method="POST" action="{{ url_for('reserve', car_id=car.id) }}">
                        <div class="form-group">
                            <label class="form-label">Início</label>
                            <input class="form-control" type="date" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fim</label>
                            <input class="form-control" type="date" name="end_date" required>
                        </div>
                        <div class="flex justify-between">
                            <a class="btn btn-outline" href="{{ url_for('cars') }}">Voltar</a>
                            <button class="btn btn-primary" type="submit">Reservar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
